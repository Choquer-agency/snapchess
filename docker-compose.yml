version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: snapchess
      POSTGRES_PASSWORD: snapchess
      POSTGRES_DB: snapchess
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  cv-model:
    build: ./apps/api/cv-model
    ports:
      - '8000:8000'
    volumes:
      - ./apps/api/cv-model:/app
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  postgres_data:
  redis_data:
